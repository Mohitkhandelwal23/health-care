<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacist Registration</title>
    <link rel="stylesheet" href="pharma.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body link="white" alink="white" vlink="white">
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Registration Form -->
    <div class="container">
        <form id="registerForm">
            <h2>Pharmacist Registration</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="shopName">Shop Name</label>
                <input type="text" id="shopName" placeholder="Enter shop name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter address" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password" required>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <button type="submit"><a href="C:\Users\LENOVO\Downloads\MY WEB SITE\MY WEB SITE\chemist\dashboard.html">Register</a></button>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
